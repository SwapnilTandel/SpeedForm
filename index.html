<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Form Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">-->

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="css/cropper.css" rel="stylesheet">
    <script type="text/javascript" src="js/cropper.js"></script>
    <script type="text/javascript" src="js/jquery.numeric.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div style="max-width: 100%;">
                    <div style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
                        <img id="image" style="max-width: 100%; height:300px;" src="img/img1.jpeg" alt="Picture">
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-info" style="text-align: center;">
            <span id="messageBox"><strong>Info!</strong> Indicates a neutral informative change or action.</span>
        </div>

        <form class="form-inline">
            <!--Input Row 1-->
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Form No:</label>
                        <input type="text" id="Form No" class="form-control" tabindex="1">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Religion:</label>
                        <input type="text" class="form-control" tabindex="7">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Known Illness:</label>
                        <select class="form-control" id="Known_Illness" tabindex="13">
                            <option value="Heart (H)">Heart (H)</option>
                            <option value="Kidney (K)">Kidney (K)</option>
                            <option value="Diabetes (H)">Diabetes (H)</option>
                            <option value="Veg">Stroke (H)</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">BP Sys:</label>
                        <input type="text" class="form-control positive-integer" tabindex="19">
                    </div>
                </div>
            </div>

            <!--Input Row 2-->
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Patient Name:</label>
                        <input type="text" class="form-control" tabindex="2">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Veg/Non-VegÂ :</label>
                        <select class="form-control" id="sel1" tabindex="8">
                            <option value="Veg">Veg</option>
                            <option value="Non-Veg">Non-Veg</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Diabetes:</label>
                        <select class="form-control" id="Known_Illness" tabindex="14">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">BB Dia:</label>
                        <input type="text" class="form-control positive-integer" tabindex="20">
                    </div>
                </div>
            </div>

            <!--Input Row 3-->
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Age:</label>
                        <input type="text" class="form-control positive-integer" tabindex="3" maxlength="2">
                    </div>

                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Weight:</label>
                        <input type="text" class="form-control positive-integer" tabindex="9" maxlength="3">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">No Of Years:</label>
                        <input type="text" class="form-control positive-integer" id="" maxlength="2" tabindex="15">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Work Type:</label>
                        <!--<input type="text" class="form-control" tabindex="21">-->

                        <select class="form-control" id="" tabindex="21">
                            <option value="Desk Job (DJ)">Desk Job (DJ)</option>
                            <option value="Non-Desk Job (NDJ)">Non-Desk Job (NDJ)</option>
                        </select>

                    </div>
                </div>
            </div>

            <!--Input Row 4-->
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Sex:</label>
                        <select class="form-control" id="sel1" tabindex="4">
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Height:</label>
                        <input type="text" class="form-control numeric" tabindex="10" maxlength="3">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Family History:</label>
                        <select class="form-control" id="sel2" tabindex="16">
                            <option value="Father (F)">Father (F)</option>
                            <option value="Mother (M)">Mother (M)</option>
                            <option value="Sibling (Sb)">Sibling (Sb)</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Remarks:</label>
                        <input type="text" class="form-control" tabindex="22">
                    </div>
                </div>
            </div>
            <!--Input Row 5-->
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Phone No:</label>
                        <input type="text" class="form-control positive-integer" tabindex="5" maxlength="10">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Waist:</label>
                        <input type="text" class="form-control positive-integer" tabindex="11" maxlength="3">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Medication:</label>
                        <select class="form-control" id="medicationTextBox" tabindex="17">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <!--<div class="form-group pull-right">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control">
                    </div>-->
                </div>
            </div>
            <!--Input Row 6-->
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Email ID:</label>
                        <input type="text" id="textboxEmail" class="form-control" tabindex="6">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Hip:</label>
                        <input type="text" class="form-control positive-integer" tabindex="12" maxlength="3">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group pull-right">
                        <label for="usr">Random BG:</label>
                        <input type="text" class="form-control positive-integer" id="" tabindex="18">
                    </div>
                </div>
                <div class="col-lg-3">
                    <!--<div class="form-group pull-right">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control">
                    </div>-->
                </div>
            </div>
        </form>
    </div>
</body>
</html>
